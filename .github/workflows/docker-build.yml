name: Docker Image build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build /server --file Dockerfile --tag frontend:$(data +%s) && docker build /client --file Dockerfile --tag frontend:$(data +%s)


